<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="css/rock-paper-scissor.css">
</head>
<body>

    <p class="title">Rock Paper Scissor</p>
    
    <button onclick="
        playGame('rock')
    " class="move-button"><img src="images/rock-emoji.png" class="move-icon"></button>

    <button onclick="
        playGame('paper')
    " class="move-button"><img src="images/paper-emoji.png" class="move-icon"></button>

    <button onclick="
    playGame('scissors')
    " class="move-button"><img src="images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result">You win</p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>

    <button onclick="
        score.wins = 0;
        score.loses = 0;
        score.tie = 0;
        localStorage.removeItem('score');
        updateScore();
    " class="reset-button">Reset Score</button>

    <script src="scripts/rock-paper-scissor.js"></script>
</body>
</html>
